<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Job Quiz</title>
  <style>
    :root {
      --primary-color: #3a86ff;
      --secondary-color: #2667cc;
      --text-color: #333;
      --background-color: #f8f9fa;
      --card-color: white;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--background-color);
      padding: 20px;
      text-align: center;
      color: var(--text-color);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .card {
      background: var(--card-color);
      padding: 2rem;
      margin: auto;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    
    h1 {
      color: var(--primary-color);
      margin-top: 0;
    }
    
    h2 {
      font-weight: 500;
      margin-bottom: 1.5rem;
    }
    
    button {
      padding: 12px 24px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      background: var(--primary-color);
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    button:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }
    .answer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    
    .progress-container {
      width: 100%;
      background-color: #e9ecef;
      border-radius: 8px;
      margin: 1rem 0;
      height: 8px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background-color: var(--primary-color);
      transition: width 0.3s ease;
    }
    
    .result-card {
      text-align: left;
      padding: 1.5rem;
      border-radius: 16px;
      background: white;
      margin: 1.2rem 0;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      position: relative;
      overflow: hidden;
    }
    
    .result-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 6px;
      height: 100%;
      background: var(--primary-color);
    }
    
    .primary-result {
      background: linear-gradient(to right, #f0f7ff, white);
      transform: scale(1.03);
    }
    
    .primary-result::before {
      width: 8px;
      background: linear-gradient(to bottom, var(--primary-color), #64a5ff);
    }
    
    .result-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    
    .primary-result:hover {
      transform: translateY(-6px) scale(1.05);
    }
    
    .job-title {
      color: var(--primary-color);
      margin: 0.5rem 0 1rem;
      font-weight: 700;
      font-size: 1.3rem;
      position: relative;
      display: inline-block;
    }
    
    .job-title::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 40px;
      height: 3px;
      background: var(--primary-color);
      border-radius: 3px;
    }
    
    .skills-breakdown {
      background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
      border-radius: 16px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    
    .skills-breakdown h3 {
      margin-bottom: 1.2rem;
      color: var(--primary-color);
      font-weight: 600;
      text-align: center;
    }
    
    .skill-bubbles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 1.5rem;
    }
    
    .skill-bubble {
      position: relative;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      overflow: hidden;
    }
    
    .skill-bubble:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }
    
    .skill-bubble span.skill-name {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-color);
      z-index: 1;
      text-align: center;
      padding: 0 8px;
    }
    
    .skill-bubble span.skill-level {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 4px;
      z-index: 1;
    }
    
    .skill-bubble .bubble-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(58, 134, 255, 0.15);
      transition: height 0.8s ease;
      border-radius: 50%;
    }
    
    .career-requirements {
      margin-top: 14px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
    
    .career-requirements p {
      margin: 6px 0;
    }
    
    .career-requirements strong {
      color: var(--primary-color);
    }
    
    /* Top level styling for card and container */
    .card {
      position: relative;
      background: linear-gradient(to bottom, var(--card-color), #fdfdfd);
    }
    
    /* Animation for the bubble elements */
    @keyframes bubbleRise {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    
    .skill-bubble {
      animation: bubbleRise 0.6s forwards;
      animation-delay: calc(var(--i) * 0.1s);
      opacity: 0;
    }
    
    .result-card {
      animation: fadeIn 0.5s forwards;
      animation-delay: calc(var(--i) * 0.15s);
      opacity: 0;
    }
    
    @keyframes fadeIn {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    
    /* Responsive design adjustments */
    @media (max-width: 768px) {
      .card {
        width: 95%;
        padding: 1.5rem;
      }

      }

        padding: 1rem;
      }
      
      h2 {
        font-size: 1.4rem;
      }
      
      .result-card {
        padding: 1.2rem;
      }

      }

        width: 90px;
        height: 90px;
      }

      }

      }
    }

      .skill-bubble {
        width: 80px;
        height: 80px;
      }
      
      .skill-bubble span.skill-name {

      }
      
      .job-title {
        font-size: 1.2rem;
      }
      
      .career-requirements {
        font-size: 13px;
      }
    }
  </style>

    // Randomly select 12 questions for each quiz
    function getRandomQuestions(allQuestions, count = 12) {
      const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }
    
    let questions = [];

    let currentQuestion = 0;
    let scores = {
      people: 0,
      creative: 0,
      technical: 0,
      leadership: 0,
      healthcare: 0,
      finance: 0,
      sports: 0,

    function startQuiz() {
      // Reset scores
      currentQuestion = 0;
      scores = {
        people: 0,
        creative: 0,
        technical: 0,
        leadership: 0,
        healthcare: 0,
        finance: 0,
        sports: 0,
        analytical: 0
      };
      
      // Get new randomized set of questions for this quiz
      questions = getRandomQuestions(allQuestions, 12);
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      const box = document.getElementById("quiz-box");
      
      // Calculate progress percentage
      const progress = Math.round(((currentQuestion) / questions.length) * 100);
      
      // Build question display
      box.innerHTML = `
        <div class="progress-container">
          <div class="progress-bar" style="width: ${progress}%"></div>
        </div>
        <p>Question ${currentQuestion + 1} of ${questions.length}</p>
        <h2>${q.text}</h2>
        <div class="answer-container"></div>
      `;
      
      const answerContainer = box.querySelector('.answer-container');
      
      // Add answer buttons
      q.answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.textContent = answer.text;
        btn.onclick = () => {
          // Add animation class
          btn.style.backgroundColor = 'var(--secondary-color)';
          
          // Update all scores
          for (let category in answer.score) {
            scores[category] += answer.score[category];
          }
          
          currentQuestion++;
          
          // Short delay before moving to next question
          setTimeout(() => {
            if (currentQuestion < questions.length) {
              showQuestion();
            } else {
              showResult();
            }
          }, 300);
        };
        answerContainer.appendChild(btn);
      });
